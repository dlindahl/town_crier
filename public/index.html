<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body, h1, h2, button {
        font-family: 'Helvetica Neue';
        font-weight: lighter !important;
      }
      * {
        -webkit-box-sizing: border-box;
               -moz-box-sizing: border-box;
                    box-sizing: border-box;
      }
      button {
        font-size: 1.2em;
        border-radius: 5px;
      }
      .app {
        float: left;
        width: 49%;
        padding: 10px;
      }
      textarea {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Town Crier Example Page</h1>

    <div class="app">
      <h2>SAP</h2>
      <label for="sapStream">Output Stream</label><br>
      <textarea id="sapStream" rows="10"></textarea><br>

      <div>
        <button id="sapConnection">Connect</button>
        <span id="sapStatus">Connecting...</span>
      </div>
    </div>

    <div class="app">
      <h2>QCT</h2>
      <label for="qctStream">Output Stream</label><br>
      <textarea id="qctStream" rows="10"></textarea><br>

      <div>
        <button id="qctConnection">Connect</button>
        <span id="qctStatus">Connecting...</span>
      </div>
    </div>
    <script src="stream.js"></script>
  </body>
</html>
